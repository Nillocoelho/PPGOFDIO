plugins {
    id 'java'
    id 'application'
}

group = 'com.dio'
version = '0.0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    mainClass = 'com.dio.design.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}
